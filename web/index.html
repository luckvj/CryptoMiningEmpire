<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Crypto Mining Empire - Build your cryptocurrency mining empire! Mine Bitcoin, Ethereum, Dogecoin and 50+ cryptocurrencies in this cyberpunk-themed tycoon game.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Crypto Mining Empire">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Crypto Mining Empire">
  <meta property="og:description" content="Build your cryptocurrency mining empire! Mine 50+ cryptocurrencies with stunning cyberpunk visuals.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Crypto Mining Empire">
  <meta property="twitter:description" content="Build your cryptocurrency mining empire!">
  
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <title>Crypto Mining Empire - Cyberpunk Crypto Tycoon Game</title>
  
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #00f5ff;
    }
    
    .loader {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(0, 245, 255, 0.1);
      border-top-color: #00f5ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .tagline {
      margin-top: 10px;
      font-size: 14px;
      color: #39ff14;
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.6);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">CRYPTO MINING EMPIRE</div>
    <div class="tagline">Loading Neural Network...</div>
  </div>
  
  <script>
    var serviceWorkerVersion = null;
    
    window.addEventListener('load', function(ev) {
      // Hide loading screen after Flutter loads
      var hideLoading = function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      };
      
      // Timeout fallback
      setTimeout(hideLoading, 3000);
      
      // Load Flutter
      if (typeof _flutter !== 'undefined') {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              hideLoading();
              appRunner.runApp();
            });
          }
        });
      } else {
        // Fallback if flutter.js hasn't loaded
        console.log('Waiting for Flutter...');
        hideLoading();
      }
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
