<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Stupid Rigger - The hilariously frustrating crypto mining simulator! Struggle to profit while tangled in GPU cables.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Stupid Rigger">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Stupid Rigger">
  <meta property="og:description" content="The hilariously frustrating crypto mining simulator!">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Stupid Rigger">
  <meta property="twitter:description" content="The hilariously frustrating crypto mining simulator!">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Stupid Rigger - Crypto Mining Simulator</title>

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      /* Deep black per user request */
      background: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #00f5ff;
    }

    .loader {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(0, 245, 255, 0.1);
      border-top-color: #00f5ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .tagline {
      margin-top: 10px;
      font-size: 14px;
      color: #39ff14;
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.6);
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">STUPID RIGGER</div>
    <div class="tagline">Loading Neural Network...</div>
  </div>

  <script>
    var serviceWorkerVersion = null;

    window.addEventListener('load', function (ev) {
      // Hide loading screen helper
      window.removeLoadingScreen = function () {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.className = 'fade-out'; // Add a fade-out effect if we had CSS for it
          setTimeout(function () {
            loading.style.display = 'none';
          }, 500);
        }
      };

      // Timeout fallback - increased to 10s to ensure we don't show black screen too early
      // unless something is really wrong.
      setTimeout(window.removeLoadingScreen, 10000);

      // Load Flutter
      if (typeof _flutter !== 'undefined') {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
              // We will call window.removeLoadingScreen from Flutter now
            });
          }
        });
      } else {
        console.log('Waiting for Flutter...');
      }
    });
  </script>
  <script src="flutter.js" defer></script>
</body>

</html>
