name: crypto_mining_empire
description: A futuristic cryptocurrency mining simulator with cyberpunk aesthetics. Mine, trade, and manage 50+ cryptocurrencies across PC, iOS, and Android.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Charts & Graphs
  fl_chart: ^0.66.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  cached_network_image: ^3.3.1
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  crypto: ^3.0.3
  
  # Animations
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
